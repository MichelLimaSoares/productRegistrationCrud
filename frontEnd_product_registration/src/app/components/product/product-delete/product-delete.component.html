<mat-card>

    <mat-card-title>
        Excluir Produto
    </mat-card-title>

    <form>
        <mat-form-field>
            <input matInput
                [value]="product.id" number="id" disabled>
        </mat-form-field>        
        <mat-form-field>
            <input matInput 
                [value]="product.name" name="name" disabled>                
        </mat-form-field>
        <mat-form-field>
            <input matInput
                [value]="product.price" name="price" disabled>            
        </mat-form-field>
        <mat-form-field>
            <input matInput
                [value]="product.description" name="description" disabled>
        </mat-form-field>        
    </form>  

    <div class="delete-action">
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Excluir
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>  

</mat-card>
