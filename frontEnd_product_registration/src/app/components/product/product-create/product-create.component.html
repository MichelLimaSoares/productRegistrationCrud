<mat-card>

    <mat-card-title>
        Novo Produto
    </mat-card-title>

    <form class="create">
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price" name="price">            
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ex. Mussarela, Presunto ..."
                [(ngModel)]="product.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade em Estoque"
                [(ngModel)]="product.quantity_in_stock" number="quantity_in_stock">
        </mat-form-field>
    </form>        
    <form class="actions-create">
        <button mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </form>
    
</mat-card>
